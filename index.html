<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Decodificador Alura</title>
</head>
<body>
    <div class="universe-background">
        <div id="right-section">
            <img id="logo-image" src="./imgs/logo.svg" alt="Logo da Alura">

            <textarea id="text-input" cols="30" rows="10" placeholder="Digite seu texto..."></textarea>
            
            <div id="warning-message">
                <img src="./imgs/bi_exclamation-circle-fill.png" alt="">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div id="buttons-section">
                <button id="encrypt-button" onclick=encryptText()>Criptografar</button>
                <button id="decrypt-button" onclick=decryptText()>Descriptografar</button>
            </div>
        </div>

        <div id="left-section">
            <div id="result-section">
                <p id="result-text"></p>
                
                <div id="copy-section">
                    <button onclick="copyText()" id="copy-button">Copiar</button>
                </div>
                
                <div id="no-result-section">
                    <img src="./imgs/icon.svg" alt="">
                    <h1>Nenhuma Mensagem Encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
